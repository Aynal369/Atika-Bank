<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atika Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- This is Login Area -->
      <section id="loginArea">
        <h1 class="text-center mb-5">Welcome To Atika Bank</h1>
        <div class="submit-area box-style">
          <h4 class="mb-4">Login</h4>
          <div class="mb-4">
            <input type="email" class="form-control" placeholder="Enter Your Email" />
          </div>
          <div class="mb-5">
            <input type="password" class="form-control" placeholder="Enter Your Password" />
          </div>
          <button id="loginBtn" class="btn btn-success px-4">Enter</button>
        </div>
      </section>
      <!-- This is Transaction Area -->
      <section id="transactionArea">
        <div class="row">
          <div class="col-md-4">
            <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance status">
              <h5>Balance</h5>
              <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="box-style">
              <h4>Deposit</h4>
              <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit" />
              <button id="depositBtn" class="btn btn-success mt-3">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box-style">
              <h4>Withdraw</h4>
              <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw" />
              <button id="withdrawBtn" class="btn btn-success mt-3">Withdraw</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/myScript.js"></script>
  </body>
</html>
